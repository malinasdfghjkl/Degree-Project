<html lang="en">

<head>
    <title>FLYONE | Home</title>
    <meta name="viewport" content="theme-color=#283F94, width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
</head>

<body style="margin-bottom: 10vh;">
    <div class="header">
        <div style="flex:1;margin: 2vw; text-size-adjust: auto;">Menu</div>
        <div id="header-center"> <img style="width-max:40%; max-height: 100%;" src="../icons-images/images/flyone-logo.png" /></div>
        <div style="flex:1;margin: 2vw;">Login</div>
    </div>

    <div class="content">
        <div style="flex:2.5;" id="circle-start">
            <div class="circle-load"></div>
            <div class="circle-load"></div>
            <div class="circle-load"></div>
            <div class="circle-load"></div>
            <div class="circle-load"></div>
        </div>
        <div class="rectangle-load" style="align-self: center;"></div>
        <div style="flex:2;" id="title-start">Forgot something?</div>
        <div id="forgot-start" style="flex:3;">
            <div class="rectangle-clickable" id="forgot-start"> <img style="height: 30%; width:30%;"
                    src="../icons-images/svgs/loader icon/loader-type1-2.svg" />Check-in</div>
            <div class="rectangle-clickable" id="forgot-start"> <img src="" />Add services</div>
        </div>
        <div id="title-start" style="padding: 10px;flex:20;">Destinations from [location]</div>
        <div class="rectangle-load" style="align-self: center;"></div>
        <div class="rectangle-load" style="align-self: center;"></div>
    </div>

    <div class="bottom-menu">
        <a id="bottom-boxes" href="./start">Home</a>
        <a id="bottom-boxes" href="./search">Book</a>
        <a id="bottom-boxes">Booked</a>
        <a id="bottom-boxes">More</a>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
