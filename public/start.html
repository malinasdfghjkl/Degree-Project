<html lang="en">

<head>
  <title>FLYONE | Home</title>
  <meta name="viewport" content=" width=device-width, initial-scale=1">
  <meta name="theme-color" content="#283F94">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons-images/apple-touch-icon.png">
</head>

<body style="margin-bottom: 10vh;">
  <div class="header">
    <div id="menu">Menu</div>
    <div id="header-center"> <img style="max-width:40%; max-height: 100%;"
        src="../icons-images/images/flyone-logo.png" /></div>
    <div id="login">Login</div>
  </div>

  <div class="content">
    <div style="flex:2.5;" id="circle-start">
      <div class="circle-load"></div>
      <div class="circle-load"></div>
      <div class="circle-load"></div>
      <div class="circle-load"></div>
      <div class="circle-load"></div>
    </div>
    <div class="rectangle-load"></div>
    <div style="flex:2;" id="title-start">Forgot something?</div>
    <div id="forgot-start" style="flex:3;">
      <div class="rectangle-clickable" id="forgot-start">Check-in</div>
      <div class="rectangle-clickable" id="forgot-start"> <img src="" />Add services</div>
    </div>
    <div id="title-start" style="padding: 10px; flex:20;">Destinations from [location]</div>
    <div class="rectangle-load"></div>
    <div class="rectangle-load"></div>
  </div>

  <div class="bottom-menu">
    <a id="bottom-boxes" href="./start">Home</a>
    <a id="bottom-boxes" href="./search">Book</a>
    <a id="bottom-boxes">Booked</a>
    <a id="bottom-boxes">More</a>
  </div>

  <script src="/js/app.js"></script>
  <script>
    Notification.requestPermission().then(function (permission) {
      if (permission === "granted") {
        navigator.serviceWorker.getRegistration().then(registration => {
          var opt = {
            title: "Welcome to the prototype!",
            body: "Note: This is a protottype, no sensitive information should be entered here. To book a flight with FlyOne please refer to https://flyone.eu/en/",
            icon: "/icons-images/apple-touch-icon.png"
          };
          registration.showNotification("Welcome!", opt);
        });
      } else if (permission === "denied") {
        console.log("Notification permission denied");
      } else if (permission === "default") {
        console.log("May ask for permission");
      }
    });
  </script>

</body>

</html>
